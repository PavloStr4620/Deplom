<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Корзина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div th:replace="~{blocks/header :: header}"></div>

<div class="container my-5">
    <h2 class="mb-4">Ваша корзина</h2>
    <div id="cartContent"></div>
    <div id="emptyCartMessage" class="d-flex flex-column align-items-center">

    </div>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>

<script>
    function loadCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContent = document.getElementById('cartContent');
        const emptyCartMessage = document.getElementById('emptyCartMessage');

        if (cart.length > 0) {
            cartContent.style.display = 'block';
            emptyCartMessage.style.display = 'none';

            let tableHTML = `
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Товар</th>
                            <th scope="col">Ціна</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>`;

            let totalPrice = 0;
            cart.forEach((item, index) => {
                tableHTML += `
            <tr>
                <td>${item.name}</td>
                <td>${item.price} грн</td>
                <td><button class="btn btn-danger" onclick="removeItem(${index})">Видалити</button></td>
            </tr>`;
                totalPrice += parseFloat(item.price);
            });

            tableHTML += `
                    </tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h4>Загальна сума: ${totalPrice} грн</h4>
                    <div>
                        <a href="/cart/creatingAnOrder" class="btn btn-success">Оформити замовлення</a>
                        <a href="/main" class="btn btn-primary">Зробити ще замовлення</a>
                    </div>
                </div>
            </div>
        </div>`;

            cartContent.innerHTML = tableHTML;

            // Зберегти загальну суму в LocalStorage
            localStorage.setItem('totalAmount', totalPrice);

        } else {
            emptyCartMessage.innerHTML = `
        <div class="alert alert-warning text-center" role="alert">
            Ваша корзина порожня.
        </div>
        <a href="/main" class="btn btn-primary mt-3">Зробити замовлення</a>
    `;
            emptyCartMessage.style.display = 'flex';
            cartContent.style.display = 'none';
        }
    }


    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Видаляємо товар з корзини за індексом
        if (index >= 0 && index < cart.length) {
            cart.splice(index, 1);
        }

        // Оновлюємо корзину в LocalStorage
        localStorage.setItem('cart', JSON.stringify(cart));

        // Після видалення оновлюємо вміст корзини на сторінці
        loadCart();
    }

    window.onload = loadCart;

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
