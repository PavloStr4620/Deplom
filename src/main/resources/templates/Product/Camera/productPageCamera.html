<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Товар</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div th:replace="~{blocks/header :: header}"></div>

<div class="container my-5">
    <div class="col-md-8 mt-2" th:if="${camera_id.isPresent()}" th:with="camera=${camera_id.get()}">
        <div class="row">
            <div class="col-md-8">
                <img src="https://i1.adis.ws/i/canon/eos-r6-rf24-105mm-f4_7.1_is_stm_front-on_square_6412568cc0e7484b96bd55e43069a56c?$prod-grid-1by1-jpg$" class="img-fluid" alt="Фото товару">
            </div>
            <div class="col-md-4">
                <h2 class="card-text" th:text="${camera.brand}"></h2>
                <p class="card-text" th:text="'Модель: ' + ${camera.model}"></p>
                <p class="card-text" th:text="'Матриця: ' + ${camera.matrix}"></p>
                <p class="card-text" th:text="'Зйомка та функції: ' + ${camera.shootingFeatures}"></p>
                <p class="card-text" th:text="'Розширення відео: ' + ${camera.video}"></p>
                <p class="card-text" th:text="'Вага: ' + ${camera.cameraWeight}"></p>
                <p class="card-text" th:text="'Кратність збільшення: ' + ${camera.multiplicityOfIncrease}"></p>
                <p class="card-text" th:text="'Діагональ дисплея: ' + ${camera.displayDiagonal}"></p>
                <h5 th:text="'Ціна: ' + ${camera.price}"></h5>
                <button class="btn btn-primary" id="addToCart" th:data-name="${camera.model}" th:data-price="${camera.price}">В корзину</button>
            </div>
            <div class="col-md-4 mt-3">
                <button type="button" class="btn btn-primary" id="updateToCameraCart" th:data-id="${camera.id}">Редагувати</button>
                <button type="button" class="btn btn-primary" id="deleteToCameraCart" th:data-id="${camera.id}">Видалити</button>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{blocks/footer :: footer}"></div>

<script>
    //Добавити в корзину
    document.getElementById('addToCart').addEventListener('click', function() {
        const name = this.getAttribute('data-name');
        const price = this.getAttribute('data-price');

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart));

        alert('Товар додано до корзини');
    });

    //Відкриває сторінку з редагуванням і передає туди id
    const updateToCameraCartButton = document.getElementById('updateToCameraCart');

    updateToCameraCartButton.addEventListener('click', function() {
        const cameraId = this.getAttribute('data-id');

        // Передайте id камеры на страницу редактирования
        window.location.href = '/camera-page/page-update-camera?id=' + cameraId;
    });

    //Відкриває сторінку з видаленням товару через id
    const deleteFromCartButton = document.getElementById('deleteToCameraCart');

    deleteFromCartButton.addEventListener('click', function() {
        const cameraId = this.getAttribute('data-id');

        const confirmation = confirm('Ви впевнені, що хочете видалити цей товар?');

        if (confirmation) {
            // Передайте id камери на сторінку видалення
            window.location.href = '/camera-page/delete-camera?id=' + cameraId;
        }
    });


</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
